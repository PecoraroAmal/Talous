  <link rel="shortcut icon" href="/Talous/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Talous/icons/apple-touch-icon.png" />
  <link rel="manifest" href="/Talous/manifest.json?v=3.1" />

  <link rel="stylesheet" href="/Talous/style.css?v=3.1">
  <link rel="stylesheet" href="/Talous/charts/charts.css?v=3.1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script>
      if (window.location.pathname + window.location.search !== '/Talous/charts/charts.html?v=3.1') {

<body>
  <nav class="app-nav">
    <a href="/Talous/index.html?v=3.1" title="Dashboard" aria-label="Dashboard"><i class="fa-solid fa-house"></i></a>
    <a href="/Talous/transactions/transactions.html?v=3.1" title="Transactions" aria-label="Transactions"><i class="fa-solid fa-money-bill-transfer"></i></a>
    <a href="/Talous/charts/charts.html?v=3.1" class="active" title="Charts" aria-label="Charts"><i class="fa-solid fa-chart-pie"></i></a>
    <a href="/Talous/tools/tools.html?v=3.1" title="Tools" aria-label="Tools"><i class="fa-solid fa-screwdriver-wrench"></i></a>
    <a href="/Talous/settings/settings.html?v=3.1" title="Settings" aria-label="Settings"><i class="fa-solid fa-gear"></i></a>
  </nav>

  <div class="container">
    <header>
      <h1>Charts</h1>
    </header>

    <main>
      <h2>Income Charts</h2>
      <div class="grid-2">
        <div class="card">
          <h3>Income by Category</h3>
          <canvas id="income-category-chart"></canvas>
        </div>
        <div class="card">
          <h3>Income by Payment Type</h3>
          <canvas id="income-payment-chart"></canvas>
        </div>
      </div>

      <h2>Expense Charts</h2>
      <div class="grid-2">
        <div class="card">
          <h3>Expenses by Category</h3>
          <canvas id="expense-category-chart"></canvas>
        </div>
        <div class="card">
          <h3>Expenses by Payment Type</h3>
          <canvas id="expense-payment-chart"></canvas>
        </div>
      </div>

      <h2>Holdings Charts</h2>
      <div class="grid-2">
        <div class="card">
          <h3>Holdings by Place</h3>
          <canvas id="holdings-place-chart"></canvas>
        </div>
        <div class="card">
          <h3>Holdings by Currency</h3>
          <canvas id="holdings-currency-chart"></canvas>
        </div>
      </div>

      <h2>Money Trend</h2>
      <div class="card">
        <canvas id="trend-chart"></canvas>
      </div>
    </main>
  </div>

  <script type="module" src="/Talous/charts/charts.js?v=3.1"></script>
</body>
</html>
