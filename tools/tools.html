<!DOCTYPE html>
<html lang="en-GB" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>Talous - Tools</title>
  <link rel="icon" type="image/png" href="/Talous/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/Talous/icons/favicon.svg" />
  <link rel="shortcut icon" href="/Talous/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Talous/icons/apple-touch-icon.png" />
  <link rel="manifest" href="/Talous/icons/site.webmanifest" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/Talous/style.css?v=2.0">
  <link rel="stylesheet" href="/Talous/tools/tools.css?v=2.0">
</head>
<body>
  <nav class="app-nav">
    <a href="/Talous/index.html?v=2.0" title="Dashboard" aria-label="Dashboard"><i class="fa-solid fa-house"></i></a>
    <a href="/Talous/transactions/transactions.html?v=2.0" title="Transactions" aria-label="Transactions"><i class="fa-solid fa-money-bill-transfer"></i></a>
    <a href="/Talous/charts/charts.html?v=2.0" title="Charts" aria-label="Charts"><i class="fa-solid fa-chart-pie"></i></a>
    <a href="/Talous/tools/tools.html?v=2.0" class="active" title="Tools" aria-label="Tools"><i class="fa-solid fa-screwdriver-wrench"></i></a>
    <a href="/Talous/settings/settings.html?v=2.0" title="Settings" aria-label="Settings"><i class="fa-solid fa-gear"></i></a>
  </nav>
  <div class="container">
    <header>
      <h1>Tools</h1>
    </header>

    <main>
      <!-- Banks & Wallets Section -->
      <section class="tool-section">
        <h2><i class="fa-solid fa-building-columns"></i> Banks & Wallets</h2>
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
          <div class="add-card" onclick="showAccountModal()" style="max-width: 300px; width: 100%;">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div id="accounts-list" class="items-grid">
        </div>
      </section>

      <!-- Goals Section -->
      <section class="tool-section">
        <h2><i class="fa-solid fa-bullseye"></i> Saving Goals</h2>
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
          <div class="add-card" onclick="showGoalModal()" style="max-width: 300px; width: 100%;">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div id="goals-list" class="items-grid">
        </div>
      </section>

      <!-- Categories Section -->
      <section class="tool-section">
        <h2><i class="fa-solid fa-tags"></i> Categories</h2>
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
          <div class="add-card" onclick="showCategoryModal()" style="max-width: 300px; width: 100%;">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="categories-grid">
          <div id="income-categories" class="category-section">
            <h3>Income Categories</h3>
          </div>
          <div id="expense-categories" class="category-section">
            <h3>Expense Categories</h3>
          </div>
        </div>
      </section>

    </main>

    <!-- Account Modal -->
    <div id="account-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2 id="account-form-title">Add Account</h2>
        <form id="account-form">
          <label>Type</label>
          <select id="account-type" required>
            <option value="bank">Bank</option>
            <option value="wallet_physical">Physical Wallet</option>
            <option value="wallet_online">Online Wallet</option>
            <option value="crypto">Crypto Wallet</option>
            <option value="piggy">Piggy Bank</option>
          </select>

          <label>Name</label>
          <input type="text" id="account-name" required>

          <label>Currency</label>
          <input type="text" id="account-currency" placeholder="EUR" required>

          <label>Colour</label>
          <input type="color" id="account-colour" value="#2E86DE">

          <div style="margin-top: 20px; display: flex; gap: 10px;">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" id="cancel-account-btn">Cancel</button>
            <button type="button" id="delete-account-btn" class="delete-btn" style="display: none; margin-left: auto;">Delete</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Goal Modal -->
    <div id="goal-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2 id="goal-form-title">Add Goal</h2>
        <form id="goal-form">
          <label>Name</label>
          <input type="text" id="goal-name" required>

          <label>Target Balance</label>
          <input type="number" id="goal-target" step="0.01" required>

          <label>Current Balance</label>
          <input type="number" id="goal-current" step="0.01" value="0">

          <label>Start Date</label>
          <input type="date" id="goal-start" required>

          <label>Target Date</label>
          <input type="date" id="goal-end" required>

          <label>Colour</label>
          <input type="color" id="goal-colour" value="#2E86DE">

          <div style="margin-top: 20px; display: flex; gap: 10px;">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" id="cancel-goal-btn">Cancel</button>
            <button type="button" id="delete-goal-btn" class="delete-btn" style="display: none; margin-left: auto;">Delete</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2 id="category-form-title">Add Category</h2>
        <form id="category-form">
          <label>Type</label>
          <select id="category-type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>

          <label>Name</label>
          <input type="text" id="category-name" required>

          <label>Colour</label>
          <input type="color" id="category-colour" value="#2E86DE">

          <div style="margin-top: 20px; display: flex; gap: 10px;">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" id="cancel-category-btn">Cancel</button>
            <button type="button" id="delete-category-btn" class="delete-btn" style="display: none; margin-left: auto;">Delete</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Payment Method Modal -->
    <div id="payment-method-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2 id="payment-method-form-title">Add Payment Method</h2>
        <form id="payment-method-form">
          <label>Type</label>
          <select id="payment-method-type" required>
            <option value="wallet">Wallet</option>
            <option value="cash">Cash</option>
            <option value="crypto">Crypto</option>
            <option value="card">Credit/Debit Card</option>
          </select>

          <label>Name</label>
          <input type="text" id="payment-method-name" required>

          <label>Associated Account</label>
          <select id="payment-method-account" required>
            <option value="">Select Account</option>
          </select>

          <label>Colour</label>
          <input type="color" id="payment-method-colour" value="#2E86DE">

          <div style="margin-top: 20px; display: flex; gap: 10px;">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" id="cancel-payment-method-btn">Cancel</button>
            <button type="button" id="delete-payment-method-btn" class="delete-btn" style="display: none; margin-left: auto;">Delete</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay hidden">
      <div class="modal-content confirm-modal">
        <h2>Confirm Deletion</h2>
        <p id="confirm-message">Are you sure you want to delete this item?</p>
        <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
          <button id="confirm-yes" class="btn-primary">Yes</button>
          <button id="confirm-no">No</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/Talous/tools/tools.js?v=2.0"></script>
</body>
</html>
