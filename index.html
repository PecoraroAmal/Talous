<!DOCTYPE html>
<html lang="it-IT" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>Talous™ - Dashboard</title>
  <link rel="icon" type="image/png" href="/Talous/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/Talous/icons/favicon.svg" />
  <link rel="shortcut icon" href="/Talous/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Talous/icons/apple-touch-icon.png" />
  <link rel="manifest" href="/Talous/manifest.json?v=4.5" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/Talous/style.css?v=4.5">
  <link rel="stylesheet" href="/Talous/index.css?v=4.5">
  <script>
      if (window.location.pathname + window.location.search !== '/Talous/index.html?v=4.5') {
          window.location.replace('/Talous/index.html?v=4.5');
      }
  </script>
</head>
<body>
  <nav class="app-nav">
    <a href="/Talous/index.html?v=4.5" class="active" title="Dashboard" aria-label="Dashboard"><i class="fa-solid fa-house"></i></a>
    <a href="/Talous/transactions/transactions.html?v=4.5" title="Transactions" aria-label="Transactions"><i class="fa-solid fa-money-bill-transfer"></i></a>
    <a href="/Talous/charts/charts.html?v=4.5" title="Charts" aria-label="Charts"><i class="fa-solid fa-chart-pie"></i></a>
    <a href="/Talous/tools/tools.html?v=4.5" title="Tools" aria-label="Tools"><i class="fa-solid fa-screwdriver-wrench"></i></a>
    <a href="/Talous/settings/settings.html?v=4.5" title="Settings" aria-label="Settings"><i class="fa-solid fa-gear"></i></a>
  </nav>

  <div class="container">
    <header>
      <h1>Dashboard</h1>
    </header>

    <main>
      <!-- Current Balance -->
      <div class="card balance-card">
        <h2>Current Balance</h2>
        <div id="current-balance" class="balance">0</div>
      </div>

      

      <!-- Recent Transactions -->
      <div class="grid-2">
        <div class="card">
          <h3>Recent Income</h3>
          <ul id="recent-income" class="transaction-list"></ul>
        </div>
        <div class="card">
          <h3>Recent Expenses</h3>
          <ul id="recent-expenses" class="transaction-list"></ul>
        </div>
      </div>
    </main>

    <!-- Transaction Form Modal -->
    <div id="transaction-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2 id="form-title">Add Transaction</h2>
        <form id="transaction-form">
          <label>Type</label>
          <select id="txn-type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
            <option value="transfer">Transfer</option>
          </select>

          <label>Amount</label>
          <input type="number" id="txn-amount" step="0.01" required>

          <label>Category</label>
          <select id="txn-category" required></select>

          <label>Payment Method</label>
          <select id="txn-method"></select>

          <label>Date</label>
          <input type="date" id="txn-date" required>

          <label>Note</label>
          <textarea id="txn-note" rows="3"></textarea>

          <div style="margin-top: 20px; display: flex; gap: 10px;">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" id="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/Talous/index.js?v=4.5"></script>
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/Talous/sw.js?v=4.5')
          .then(reg => {
            console.log('SW registered', reg.scope);
          })
          .catch(err => console.error('SW registration failed', err));
      });
      navigator.serviceWorker.addEventListener('message', evt => {
        if (evt.data && evt.data.type === 'SW_UPDATED') {
          console.log('New version available:', evt.data.version);
          // Simple toast message
          const msgEl = document.createElement('div');
          msgEl.textContent = 'Update available. Refresh for ' + evt.data.version;
          msgEl.style.cssText = 'position:fixed;bottom:15px;right:15px;background:#339966;color:#fff;padding:10px 16px;border-radius:6px;font-size:14px;z-index:9999;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.25)';
          msgEl.onclick = () => window.location.reload();
          document.body.appendChild(msgEl);
        }
      });
    }
  </script>
</body>
</html>
